    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --blur-intensity: blur(12px);
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #2d1a36);
            color: #f5f5f7;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 液态玻璃背景效果 */
        .liquid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .glass-bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(120, 120, 255, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
            filter: blur(50px);
            animation: float 20s infinite ease-in-out;
        }

        .bubble-1 { width: 400px; height: 400px; top: 10%; left: 5%; animation-delay: 0s; }
        .bubble-2 { width: 500px; height: 500px; top: 50%; right: 5%; animation-delay: -7s; }
        .bubble-3 { width: 300px; height: 300px; bottom: 10%; left: 20%; animation-delay: -14s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1) rotate(0deg); }
            33% { transform: translateY(-30px) scale(1.05) rotate(5deg); }
            66% { transform: translateY(15px) scale(0.95) rotate(-5deg); }
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部样式 */
        header {
            text-align: center;
            padding: 60px 30px;
            background: var(--glass-bg);
            border-radius: 28px;
            margin-bottom: 40px;
            backdrop-filter: var(--blur-intensity);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
            transition: var(--transition-smooth);
        }

        header:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 1s ease;
        }

        header:hover:before {
            left: 100%;
        }

        header:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #a1a1a6, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 6s infinite linear;
            font-weight: 700;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.85;
            margin-bottom: 25px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .year-badge {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
            backdrop-filter: var(--blur-intensity);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* 搜索框 */
        .search-box {
            max-width: 550px;
            margin: 25px auto 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 55px 16px 24px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.07);
            color: white;
            font-size: 1.05rem;
            backdrop-filter: var(--blur-intensity);
            border: 1px solid var(--glass-border);
            transition: var(--transition-smooth);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 25px rgba(78, 205, 196, 0.25);
            transform: scale(1.02);
        }

        .search-input::placeholder {
            color: #b0b0b5;
        }

        .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #4ECDC4;
            cursor: pointer;
            font-size: 1.3rem;
            transition: var(--transition-smooth);
            padding: 5px;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.2);
            color: #FF6B6B;
        }

        /* 控制栏 */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 35px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .categories {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: #f5f5f7;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition-smooth);
            backdrop-filter: var(--blur-intensity);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .category-btn.active, .category-btn:hover {
            background: rgba(0, 122, 255, 0.25);
            border: 1px solid rgba(0, 122, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.25);
            transform: translateY(-3px);
        }

        .view-controls {
            display: flex;
            gap: 12px;
        }

        .view-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: #f5f5f7;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition-smooth);
            backdrop-filter: var(--blur-intensity);
            font-size: 0.9rem;
        }

        .view-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        /* 产品网格 */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .product-card {
            background: var(--glass-bg);
            backdrop-filter: var(--blur-intensity);
            border-radius: 24px;
            padding: 30px;
            transition: var(--transition-smooth);
            cursor: pointer;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .product-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
        }

        .product-card.latest {
            border: 1px solid rgba(78, 205, 196, 0.4);
            box-shadow: 0 0 35px rgba(78, 205, 196, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .product-card:hover {
            transform: translateY(-12px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .product-icon {
            font-size: 3.2rem;
            margin-right: 18px;
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.25));
        }

        .product-badge {
            color: white;
            padding: 6px 14px;
            border-radius: 18px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: var(--blur-intensity);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .latest-badge {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            position: absolute;
            top: -8px;
            right: 25px;
            padding: 6px 18px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            backdrop-filter: var(--blur-intensity);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 6px;
            background: linear-gradient(45deg, #fff, #e1e1e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .product-meta {
            color: #b0b0b5;
            font-size: 0.92rem;
            margin-bottom: 18px;
        }

        .product-desc {
            line-height: 1.7;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .product-specs {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            backdrop-filter: var(--blur-intensity);
            border: 1px solid var(--glass-border);
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.92rem;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .spec-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .spec-value {
            color: #4ECDC4;
            font-weight: 600;
            text-align: right;
            max-width: 60%;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #4CD964;
        }

        .favorite-btn {
            background: none;
            border: none;
            color: #8e8e93;
            cursor: pointer;
            font-size: 1.4rem;
            transition: var(--transition-smooth);
            backdrop-filter: var(--blur-intensity);
            padding: 5px;
        }

        .favorite-btn.active, .favorite-btn:hover {
            color: #FF3B30;
            transform: scale(1.3);
        }

        /* 人性化功能面板 */
        .user-prefs {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: rgba(0, 0, 0, 0.75);
            padding: 18px;
            border-radius: 20px;
            backdrop-filter: var(--blur-intensity);
            z-index: 1000;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .pref-btn {
            background: linear-gradient(45deg, #007AFF, #5856D6);
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            margin: 6px 0;
            display: block;
            width: 100%;
            transition: var(--transition-smooth);
            backdrop-filter: var(--blur-intensity);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .pref-btn:hover {
            background: linear-gradient(45deg, #0056D6, #4A48CC);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* 新闻区域 */
        .news-section {
            background: var(--glass-bg);
            padding: 35px;
            border-radius: 24px;
            margin: 50px 0;
            backdrop-filter: var(--blur-intensity);
            border: 1px solid var(--glass-border);
            transition: var(--transition-smooth);
        }

        .news-section:hover {
            transform: translateY(-5px);
            box-shadow: var(--glass-shadow);
        }

        .news-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #4ECDC4;
            font-weight: 600;
        }

        .rumor-note {
            font-size: 0.85rem;
            color: #FF6B6B;
            font-style: italic;
            margin-top: 8px;
        }

        /* 响应式设计 */
        @media (max-width: 1100px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .categories {
                justify-content: center;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            header {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .product-card {
                padding: 25px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(25px) scale(0.97);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .product-card {
            animation: fadeInUp 0.7s ease forwards;
        }
    </style>
</head>

        let currentCategory = 'all';
        let favorites = JSON.parse(localStorage.getItem('appleFavorites')) || [];

        // 显示产品
        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            if (productsToShow.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 50px; opacity: 0.7; font-size: 1.1rem;">没有找到相关产品</div>';
                return;
            }

            productsToShow.forEach((product, index) => {
                const isFavorite = favorites.includes(product.id);
                const card = document.createElement('div');
                card.className = `product-card ${product.isLatest ? 'latest' : ''} ${product.isFuture ? 'future' : ''}`;
                card.style.animationDelay = `${index * 0.1}s`;

                // 根据状态设置徽章颜色
                let badgeColor = '#8E8E93'; // 默认灰色
                if (product.status === '已发布') badgeColor = '#4CD964'; // 绿色
                else if (product.status === '即将发布') badgeColor = '#007AFF'; // 蓝色
                else if (product.status === '开发中') badgeColor = '#FF9500'; // 橙色
                else if (product.status === '规划中') badgeColor = '#FF3B30'; // 红色

                card.innerHTML = `
                    ${product.isLatest ? '<div class="latest-badge">🆕 2025 最新发布</div>' : ''}
                    ${(product.isUpcoming && !product.isLatest) ? '<div class="latest-badge" style="background: linear-gradient(45deg, #007AFF, #5856D6);">🚀 即将到来</div>' : ''}
                    ${product.isFuture ? '<div class="latest-badge" style="background: linear-gradient(45deg, #FF2D55, #BF5AF2);">🔮 未来规划</div>' : ''}

                    <div class="product-header">
                        <div style="display: flex; align-items: center;">
                            <div class="product-icon">${product.icon}</div>
                            <div>
                                <div class="product-name">${product.name}</div>
                                <div class="product-meta">${product.generation}${product.category === 'Watch' ? '' : (product.category === 'MacBook' ? '芯片' : '代')} · ${product.variant} · ${product.year}</div>
                            </div>
                        </div>
                        <div class="product-badge" style="background: ${badgeColor}">${product.status}</div>
                    </div>

                    <div class="product-desc">${product.description}</div>

                    <div class="product-specs">
                        ${Object.entries(product.specs).map(([key, value]) => `
                            <div class="spec-item">
                                <span>${key}：</span>
                                <span class="spec-value">${value}</span>
                            </div>
                        `).join('')}
                    </div>

                    <div class="product-footer">
                        <div class="product-price">${product.price}</div>
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" onclick="toggleFavorite(${product.id})">
                            ${isFavorite ? '❤️' : '🤍'}
                        </button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.querySelector('.search-btn');

            const performSearch = () => {
                const searchTerm = searchInput.value.toLowerCase();
                let filteredProducts = products;

                if (currentCategory !== 'all') {
                    filteredProducts = filteredProducts.filter(p => p.category === currentCategory);
                }

                if (searchTerm) {
                    filteredProducts = filteredProducts.filter(product =>
                        product.name.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm) ||
                        product.variant.toLowerCase().includes(searchTerm) ||
                        product.generation.toString().toLowerCase().includes(searchTerm) ||
                        Object.values(product.specs).some(spec =>
                            spec.toString().toLowerCase().includes(searchTerm)
                        )
                    );
                }

                displayProducts(filteredProducts);
            };

            searchInput.addEventListener('input', performSearch);
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        }

        // 分类筛选
        function filterProducts(category) {
            currentCategory = category;

            // 更新按钮状态
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 执行筛选
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filteredProducts = category === 'all' ? products : products.filter(p => p.category === category);

            if (searchTerm) {
                filteredProducts = filteredProducts.filter(product =>
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm)
                );
            }

            displayProducts(filteredProducts);
        }

        // 显示最新产品
        function showLatest() {
            const latestProducts = products.filter(p => p.isLatest);
            displayProducts(latestProducts);

            // 更新按钮状态
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // 显示即将发布的产品
        function showUpcoming() {
            const upcomingProducts = products.filter(p => p.isUpcoming);
            displayProducts(upcomingProducts);

            // 更新按钮状态
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // 只看最新产品
        function showOnlyLatest() {
            showLatest();
        }

        // 排序功能
        function sortProducts(type) {
            let sortedProducts = [...products];

            if (type === 'year') {
                sortedProducts.sort((a, b) => b.year - a.year);
            } else if (type === 'name') {
                sortedProducts.sort((a, b) => a.name.localeCompare(b.name));
            }

            if (currentCategory !== 'all') {
                sortedProducts = sortedProducts.filter(p => p.category === currentCategory);
            }

            displayProducts(sortedProducts);
        }

        // 收藏功能
        function toggleFavorite(productId) {
            const index = favorites.indexOf(productId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(productId);
            }
            localStorage.setItem('appleFavorites', JSON.stringify(favorites));
            filterProducts(currentCategory); // 重新渲染以更新收藏状态
        }

        // 显示收藏产品
        function showFavorites() {
            const favoriteProducts = products.filter(p => favorites.includes(p.id));
            displayProducts(favoriteProducts);

            // 更新按钮状态
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // 人性化功能
        function toggleDarkMode() {
            const isDark = document.body.style.background.includes('#0a0a0a');
            document.body.style.background = isDark 
                ? 'linear-gradient(135deg, #f5f5f7, #ffffff)' 
                : 'linear-gradient(135deg, #0a0a0a, #1a1a1a, #2d1a36)';
        }

        function resetFavorites() {
            if (confirm('确定要清空所有收藏吗？')) {
                favorites = [];
                localStorage.setItem('appleFavorites', JSON.stringify(favorites));
                filterProducts(currentCategory);
            }
        }

        function exportData() {
            const allData = {
                products: products,
                exportTime: new Date().toLocaleString('zh-CN')
            };
            const dataStr = JSON.stringify(allData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'apple_products_full_data.json';
            link.click();
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            displayProducts(products);
            setupSearch();
        });
    </script>
